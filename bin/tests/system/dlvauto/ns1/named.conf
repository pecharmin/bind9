// NS1

controls { /* empty */ };

options {
	query-source address 10.53.0.1;
	notify-source 10.53.0.1;
	transfer-source 10.53.0.1;
	port 5300;
	pid-file "named.pid";
	listen-on { 10.53.0.1; };
	listen-on-v6 { none; };
	recursion no;
	notify yes;
	dnssec-enable yes;
	dnssec-validation yes;
};

zone "." {
	type master;
	file "root.db";
};

zone "dlv.isc.org" {
	type master;
	file "dlv.isc.org.db.signed";
};
